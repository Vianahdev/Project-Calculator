<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">    

        <title>Calculator</title>
        
    </head>
    <body>
        <div id="Calculator">
            <div class="resultado">
                <input type="text" id="display" placeholder="0" disabled="disabled">
            </div>   

            <div class="row">
              <button type="button"  onclick="calcular('acao', 'C')" class="btn clear">C</button>
              <button type="button"  onclick="calcular('acao', '/')" class="btn">/</button>
              <button type="button"  onclick="calcular('acao', '*')" class="btn">x</button>
            </div>

            <div class="row">
              <button type="button" onclick="calcular('valor', 7)" class="btn">7</button>
              <button type="button" onclick="calcular('valor', 8)" class="btn">8</button>
              <button type="button" onclick="calcular('valor', 9)"  class="btn">9</button>
              <button type="button" onclick="calcular('acao', '-')"  class="btn">-</button>
            </div>
            
            <div class="row">
              <button type="button" onclick="calcular('valor', 4)"  class="btn">4</button>
              <button type="button" onclick="calcular('valor', 5)"  class="btn">5</button>
              <button type="button" onclick="calcular('valor', 6)"  class="btn">6</button>
              <button type="button" onclick="calcular('acao', '+')" value="+" class="btn">+</button>
            </div>

            <div class="row">
              <button type="button" onclick="calcular('valor', 1)" class="btn">1</button>
              <button type="button" onclick="calcular('valor', 2)" class="btn">2</button>
              <button type="button" onclick="calcular('valor', 3)" class="btn">3</button>
              <button type="button" onclick="calcular('acao', '=')" class="btn enter blue">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" onclick="calcular('valor', 0)" class="btn zero">0</button>
              <button type="button" onclick="calcular('acao', '.')" class="btn">.</button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
