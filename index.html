<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">    

        <title>Calculator</title>
        
    </head>
    <body>
        <div id="Calculator">
            <div class="resultado">
                <input type="text"  class="display" placeholder="0" disabled="disabled">
            </div>   

            <div class="row">
              <button type="button" class="btn clear">C</button>
              <button type="button" class="btn">/</button>
              <button type="button" class="btn">x</button>
            </div>

            <div class="row">
              <button type="button" class="btn">7</button>
              <button type="button" class="btn">8</button>
              <button type="button" class="btn">9</button>
              <button type="button" class="btn">-</button>
            </div>
            
            <div class="row">
              <button type="button" class="btn">4</button>
              <button type="button" class="btn">5</button>
              <button type="button" class="btn">6</button>
              <button type="button" class="btn">+</button>
            </div>

            <div class="row">
              <button type="button" class="btn">1</button>
              <button type="button" class="btn">2</button>
              <button type="button" class="btn">3</button>
              <button type="button" class="btn enter blue">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn zero">0</button>
              <button type="button" class="btn">.</button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
